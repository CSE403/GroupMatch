<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../reset.css" />
		<link rel="stylesheet" type="text/css" href="../global.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<header id="top_bar">
			<h1>GroupMatch</h1>
			<nav>
				<a href="../">About</a>
				<a href="../my_polls">Polls</a>
				<a href="../create_poll">Create</a>
			</nav>
			<div class="auth_control logout">
				<div class="divider"></div>
				<form name="logout">
					<button class="red">Logout</button>
				</form>
			</div>
		</header>
		
		<div id="page_container">
			<div id="page_content">
				<section>
					<header>
						<button class="green">Back to Poll</button>
						<h1>Poll title here</h1>
					</header>
					<section id="report" class="indent">
						<div id="happy_meter">
							<h1>Happiness</h1>
							<div id="numeric_value">55%</div>
							<div id="meter_background"><div id="meter_value"></div></div>
						</div>
						<div id="answer">Answer Here</div>
					</section>
					
				</section>
			</div>
			<footer>
				
			</footer>
		</div>
	</body>
</html>
